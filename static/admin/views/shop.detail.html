<h3>{{shop.shopname}}</h3>

<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">店铺详情</div>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th style="width: 20%">项目</th>
          <th>信息</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>店铺logo</td>
          <td>
            <img ng-src="{{shop.simgurl}}" alt="" ng-show="shop.simgurl.length>0" width="60"/>
          </td>
        </tr>
        <tr>
          <td>店铺名称</td>
          <td>{{shop.spn}}</td>
        </tr>
        <tr>
          <td>店铺地址</td>
          <td>{{shop.spadr}}</td>
        </tr>
        <tr>
          <td>经纬度</td>
          <td>{{shop.lng}}，{{shop.lat}}</td>
        </tr>
        <tr>
          <td>店铺公告</td>
          <td>{{shop.notice}}</td>
        </tr>
        <tr>
          <td>省份</td>
          <td>{{shop.province}}</td>
        </tr>
        <tr>
          <td>城市</td>
          <td>{{shop.city}}</td>
        </tr>
        <tr>
          <td>地区</td>
          <td>{{shop.district}}</td>
        </tr>
        <tr>
          <td>联系人</td>
          <td>{{shop.contacts}}</td>
        </tr>
        <tr>
          <td>联系电话</td>
          <td>{{shop.phone}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-lg-6">
    <div id="map" style="width: 500px;height: 400px;"></div>
  </div>
</div>
