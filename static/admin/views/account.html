<h3>登录后台</h3>


<div class="row">
  <div class="col-lg-4">
    <form>
      <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" placeholder="输入用户名" ng-model="user.name"/>
      </div>
      <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" placeholder="登录密码" ng-model="user.password"/>
      </div>
      <a href="javascript:;" class="btn btn-primary btn-block" ng-click="login()">登录</a>
    </form>
  </div>
</div>
